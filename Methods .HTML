<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<h2>Javascript Script Methods</h2> 
<p>Basic Methods</p>
<script>
    var str="Amazing";
    document.write(str.toUpperCase());
    document.write("<br>");
    document.write(str.toLowerCase());
    document.write("<br>");
    document.write(str.startswith('i'));
    document.write("<br>");
</script>
</body>
